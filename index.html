<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ëã±Áü≠Âπ∏ÈÅãËΩâÁõ§</title>
    <!-- ËºâÂÖ•ÂøÖË¶ÅÂ∑•ÂÖ∑ -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ËºâÂÖ•ÂúñÊ®ôÂ∫´ -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-pink-50">
    <div id="root"></div>

    <script type="text/babel">
        // ÂÆöÁæ©ÂúñÊ®ôÁµÑ‰ª∂
        const Plus = () => <span style={{fontSize:'20px'}}>+</span>;
        const Trash2 = () => <span style={{fontSize:'16px'}}>üóëÔ∏è</span>;
        const RotateCw = ({className}) => <span className={className} style={{display:'inline-block'}}>üîÑ</span>;
        const Sparkles = () => <span>‚ú®</span>;
        const Share2 = () => <span>üîó</span>;
        const Check = () => <span>‚úÖ</span>;

        const App = () => {
            const getInitialItems = () => {
                try {
                    const params = new URLSearchParams(window.location.search);
                    const sharedItems = params.get('items');
                    if (sharedItems) {
                        return sharedItems.split(',').map((text, index) => ({
                            id: index,
                            text: decodeURIComponent(text)
                        }));
                    }
                } catch (e) {}
                return [
                    { id: 1, text: 'È£üÁΩêÁΩê' },
                    { id: 2, text: 'Ë®ìÊôèË¶∫' },
                    { id: 3, text: 'ÊäìÊ¢≥Âåñ' },
                    { id: 4, text: 'ÁùáÈõÄ‰ªî' }
                ];
            };

            const [items, setItems] = React.useState(getInitialItems);
            const [newItemText, setNewItemText] = React.useState('');
            const [isSpinning, setIsSpinning] = React.useState(false);
            const [rotation, setRotation] = React.useState(0);
            const [showCopied, setShowCopied] = React.useState(false);

            const handleShare = () => {
                const itemTexts = items.map(i => encodeURIComponent(i.text)).join(',');
                const shareUrl = `${window.location.origin}${window.location.pathname}?items=${itemTexts}`;
                const textArea = document.createElement("textarea");
                textArea.value = shareUrl;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                setShowCopied(true);
                setTimeout(() => setShowCopied(false), 2000);
            };

            const spinWheel = () => {
                if (isSpinning || items.length < 2) return;
                setIsSpinning(true);
                
                const spinCount = 5 + Math.floor(Math.random() * 5);
                const randomDegrees = Math.floor(Math.random() * 360);
                const totalNewRotation = rotation + (spinCount * 360) + randomDegrees;
                
                setRotation(totalNewRotation);

                setTimeout(() => {
                    setIsSpinning(false);
                }, 3000);
            };

            const renderSlices = () => {
                const COLORS = ['#A6BCC9', '#F4C2C2', '#B0E0E6', '#FFDAB9', '#E6E6FA', '#98FB98', '#FFB6C1'];
                return items.map((item, index) => {
                    const slicePercent = 1 / items.length;
                    const startAngle = (index / items.length) * 2 * Math.PI;
                    const endAngle = ((index + 1) / items.length) * 2 * Math.PI;
                    
                    const startX = Math.cos(startAngle);
                    const startY = Math.sin(startAngle);
                    const endX = Math.cos(endAngle);
                    const endY = Math.sin(endAngle);
                    
                    const largeArcFlag = slicePercent > 0.5 ? 1 : 0;
                    const pathData = `M 0 0 L ${startX} ${startY} A 1 1 0 ${largeArcFlag} 1 ${endX} ${endY} L 0 0`;
                    
                    const textAngle = (startAngle + endAngle) / 2;
                    const tx = Math.cos(textAngle) * 0.65;
                    const ty = Math.sin(textAngle) * 0.65;
                    
                    return (
                        <g key={item.id}>
                            <path d={pathData} fill={COLORS[index % COLORS.length]} stroke="white" strokeWidth="0.02" />
                            <text 
                                x={tx} y={ty} 
                                fill="#4a5568" 
                                fontSize="0.12" 
                                fontWeight="bold" 
                                textAnchor="middle" 
                                transform={`rotate(${(textAngle * 180 / Math.PI) + 90}, ${tx}, ${ty})`}
                                style={{ pointerEvents: 'none', userSelect: 'none' }}
                            >
                                {item.text.length > 5 ? item.text.substring(0, 4) + '..' : item.text}
                            </text>
                        </g>
                    );
                });
            };

            return (
                <div className="min-h-screen p-8 flex flex-col items-center">
                    <header className="mb-8 text-center bg-white px-8 py-4 rounded-full shadow-lg border-4 border-blue-200">
                        <h1 className="text-3xl font-bold flex items-center gap-2">
                            <Sparkles /> ËóçÁôΩËã±Áü≠Âπ∏ÈÅãËº™ <Sparkles />
                        </h1>
                    </header>

                    <div className="flex flex-col lg:flex-row gap-12 items-center">
                        <div className="relative w-80 h-80 md:w-96 md:h-96">
                            {/* Ë≤ìÂí™ÊåáÈáù */}
                            <div className="absolute -top-16 left-1/2 -translate-x-1/2 z-20 w-32 h-32 pointer-events-none">
                                <svg viewBox="0 0 100 100">
                                    <ellipse cx="50" cy="60" rx="40" ry="35" fill="#94a3b8" />
                                    <path d="M15 40 L10 10 L40 25 Z" fill="#94a3b8" />
                                    <path d="M85 40 L90 10 L60 25 Z" fill="#94a3b8" />
                                    <path d="M 50 25 L 15 62 C 15 62, 20 95, 50 95 C 80 95, 85 62, 85 62 Z" fill="#ffffff" />
                                    <circle cx="35" cy="55" r="8" fill="#d97706" /><circle cx="65" cy="55" r="8" fill="#d97706" />
                                    <g transform="translate(42, 85)">
                                        <path d="M0 0 C-5 10, -5 20, 8 25 C21 20, 21 10, 16 0 Z" fill="#fff" stroke="#94a3b8" strokeWidth="1"/>
                                        <ellipse cx="8" cy="12" rx="4" ry="6" fill="#fca5a5" />
                                    </g>
                                </svg>
                            </div>
                            {/* ËΩâÁõ§Êú¨È´î */}
                            <div className="w-full h-full rounded-full border-8 border-white shadow-2xl overflow-hidden bg-white relative"
                                 style={{ 
                                     transform: `rotate(${rotation}deg)`, 
                                     transition: isSpinning ? 'transform 3s cubic-bezier(0.15, 0, 0.15, 1)' : 'none' 
                                 }}>
                                <svg viewBox="-1 -1 2 2" className="w-full h-full transform -rotate-90">
                                    {renderSlices()}
                                </svg>
                            </div>
                            <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-6 h-6 bg-white rounded-full shadow-inner z-10 border-2 border-blue-100"></div>
                        </div>

                        <div className="bg-white p-6 rounded-3xl shadow-xl w-80 md:w-96 border border-pink-100">
                            <div className="mb-4 min-h-[40px] flex items-center justify-center">
                                <div className="text-gray-400 italic font-medium">
                                    {isSpinning ? "‰∏ªÂ≠êÊèÄÁ∑ä...Âñµ..." : "ËΩâ‰∏ãÁùá‰∏ã‰∏ªÂ≠êÈÅ∏‰∏≠ÈÇäÊ†ºÔºÅ"}
                                </div>
                            </div>
                            
                            <div className="flex gap-2 mb-4">
                                <button onClick={spinWheel} disabled={isSpinning || items.length < 2} 
                                    className={`flex-1 text-white py-4 rounded-xl font-bold transition-all shadow-md ${isSpinning || items.length < 2 ? 'bg-gray-300' : 'bg-blue-400 hover:bg-blue-500 hover:scale-[1.02]'}`}>
                                    <RotateCw className={isSpinning ? "animate-spin" : ""} /> {isSpinning ? 'ËΩâÁ∑ä...' : 'ËΩâÂï¶ÔºÅ'}
                                </button>
                                <button onClick={handleShare} className="bg-pink-100 text-pink-500 p-4 rounded-xl hover:bg-pink-200 transition-colors">
                                    {showCopied ? <Check /> : <Share2 />}
                                </button>
                            </div>

                            <div className="space-y-2 max-h-56 overflow-y-auto pr-1">
                                {items.map(item => (
                                    <div key={item.id} className="flex justify-between items-center p-2 bg-gray-50 rounded-lg border border-gray-100">
                                        <span className="text-sm font-medium">{item.text}</span>
                                        <button onClick={() => setItems(items.filter(i => i.id !== item.id))} className="text-gray-300 hover:text-red-400">
                                            <Trash2 />
                                        </button>
                                    </div>
                                ))}
                            </div>
                            
                            <form className="mt-4 flex gap-2" onSubmit={(e) => {
                                e.preventDefault();
                                if(newItemText.trim()) {
                                    setItems([...items, {id: Date.now(), text: newItemText.trim()}]);
                                    setNewItemText('');
                                }
                            }}>
                                <input className="flex-1 border-2 border-gray-100 p-2 rounded-xl focus:border-pink-300 outline-none transition-all text-sm" 
                                    value={newItemText} onChange={e => setNewItemText(e.target.value)} placeholder="Âä†Êñ∞ÈÅ∏È†Ö..." />
                                <button className="bg-pink-400 text-white px-3 rounded-xl hover:bg-pink-500"><Plus /></button>
                            </form>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
